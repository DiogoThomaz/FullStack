<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <title>Document</title>
  </head>
  <body>
    <div style="background-color: #1E7443; width: 100%; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
      <div style="color: #fff; font-size: 50px; font-weight: 700; text-align: center">
        <span>Quero férias</span>
      </div>
    </div>
    <article>
        <h2 style="font-family: 'Roboto', sans-serif; font-size: 20px; font-weight: 700; color: #1E7443; margin-top: 20px; margin-bottom: 20px;">Olá! {nome}</h2>
        <p style="font-family: 'Roboto', sans-serif; font-size: 16px; font-weight: 400; color: #1E7443; margin-top: 20px; margin-bottom: 20px;">Sua solicitação foi realizada.</p>
        <p style="font-family: 'Roboto', sans-serif; font-size: 16px; font-weight: 400; color: #1E7443; margin-top: 20px; margin-bottom: 20px;">Em alguns dias o seu gestor irá responder.</p>
    </article>
        <!-- tabela com dados da solicitação  -->
        <table style="width: 100%; border-collapse: collapse; border: 1px solid #1E7443; margin-top: 20px; margin-bottom: 20px;">
            <thead>
                <tr>
                    <th style="border: 1px solid #1E7443; padding: 10px; font-family: 'Roboto', sans-serif; font-size: 16px; font-weight: 700; color: #1E7443;">Status</th>
                    <th style="border: 1px solid #1E7443; padding: 10px; font-family: 'Roboto', sans-serif; font-size: 16px; font-weight: 700; color: #1E7443;">Data de início</th>
                    <th style="border: 1px solid #1E7443; padding: 10px; font-family: 'Roboto', sans-serif; font-size: 16px; font-weight: 700; color: #1E7443;">Data de fim</th>
                    <th style="border: 1px solid #1E7443; padding: 10px; font-family: 'Roboto', sans-serif; font-size: 16px; font-weight: 700; color: #1E7443;">Justificativa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: 1px solid #1E7443; padding: 10px; font-family: 'Roboto', sans-serif; font-size: 16px; font-weight: 400; color: #1E7443;">{status}</td>
                    <td style="border: 1px solid #1E7443; padding: 10px; font-family: 'Roboto', sans-serif; font-size: 16px; font-weight: 400; color: #1E7443;">{inicio}</td>
                    <td style="border: 1px solid #1E7443; padding: 10px; font-family: 'Roboto', sans-serif; font-size: 16px; font-weight: 400; color: #1E7443;">{fim}</td>
                    <td style="border: 1px solid #1E7443; padding: 10px; font-family: 'Roboto', sans-serif; font-size: 16px; font-weight: 400; color: #1E7443;">{comentario}</td>
    </body>
</html>
